<h2>{{pageTitle}}</h2>

<div *ngIf="cryptocurrencies" class="cryptocurrency-table">
    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="cryptocurrencies" class="table table-striped table-sm" matSort matSortActive="date_added"
            matSortDisableClear matSortDirection="desc">
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="slug">
                <th mat-header-cell *matHeaderCellDef>Slug</th>
                <td mat-cell *matCellDef="let row">{{row.slug}}</td>
            </ng-container>

            <ng-container matColumnDef="date_added">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                    Date Added
                </th>
                <td mat-cell *matCellDef="let row">{{row.date_added | date}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
